{% load staticfiles %}
<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Comments - React Tutorial</title>
    <script src="{% static 'js/react.js' %}"></script>
    <script src="{% static 'js/react-dom.js' %}"></script>
    <script src="{% static 'js/babel.browser.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/marked.min.js' %}"></script>
  </head>
  <body>
    <div id="content"></div>
    <!--<script src="{% static 'js/comments/tutorial1.js' %}"></script>-->
    <script type="text/babel">
      // tutorial8.js
      var data = [
        {id: 1, author: "Pete Hunt", text: "This is two comment"},
        {id: 2, author: "Jordan Walke", text: "This is *another* comment"}
      ];
      // tutorial1
      var CommentBox = React.createClass({
          // tutorial13, tutorial14
          loadCommentsFromServer: function() {
            // console.log("calling data"); // custom code added for debug
            $.ajax({
              url: this.props.url,
              dataType: 'json',
              cache: false,
              success: function(data) {
                this.setState({data: data});
              }.bind(this),
              error: function(xhr, status, err) {
                console.error(this.props.url, status, err.toString());
              }.bind(this)
            });
          },
          handleCommentSubmit: function(comment) { // tutorial18.js
            // TODO: submit to the server and refresh the list
          },
          getInitialState: function() { //tutorial12
            // this executes EXACTLY once
            return {data: []};
          },
          // tutorial14
          componentDidMount: function() {
            this.loadCommentsFromServer();
            setInterval(this.loadCommentsFromServer, this.props.pollInterval);
          },
          render: function() { // tutorial3, tutorial9.js, tutorial12, tutorial18.js
            return (
              <div className="commentBox">
                <h1>Comments</h1>
                <CommentList data={this.state.data} />
                <CommentForm onCommentSubmit={this.handleCommentSubmit} />
              </div>
            );
          }
      });

      // tutorial2.js
      var CommentList = React.createClass({
        // render: function() { // tutorial5.js
        //   return ( 
        //     <div className="commentList">
        //       <Comment author="Pete Hunt">This is one comment</Comment>
        //       <Comment author="Jordan Walke">This is *another* comment</Comment>
        //     </div>
        //   );
        // }
        // tutorial10.js
        render: function() {
          var commentNodes = this.props.data.map(function(comment) {
            return (
              <Comment author={comment.author} key={comment.id}>
                {comment.text}
              </Comment>
            );
          });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        getInitialState: function() { // tutorial16.js
          return {author: '', text: ''};
        },
        handleAuthorChange: function(e) { // tutorial16.js
          this.setState({author: e.target.value});
        },
        handleTextChange: function(e) { // tutorial16.js
          this.setState({text: e.target.value});
        },
        handleSubmit: function(e) { // tutorial17.js
          e.preventDefault();
          var author = this.state.author.trim();
          var text = this.state.text.trim();
          if (!text || !author) {
            return;
          }
          // tutorial19.js
          this.props.onCommentSubmit({author: author, text: text});
          // TODO: send request to the server
          this.setState({author: '', text: ''});
        },
        render: function() { // tutorial15.js, tutorial17.js
          return (
            <div className="commentForm" className="commentForm" onSubmit={this.handleSubmit}>
              <form className="commentForm">
                <input
                  type="text"
                  placeholder="Your name"
                  value={this.state.author}
                  onChange={this.handleAuthorChange}
                />
                <input
                  type="text"
                  placeholder="Say nothing?!"
                  value={this.state.text}
                  onChange={this.handleTextChange}
                />
                <input type="submit" value="Post" />
              </form>
            </div>
          );
        }
      });

      // tutorial4.js
      var Comment = React.createClass({
        rawMarkup: function() {
          var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
          return { __html: rawMarkup };
        },
        render: function() { 
          return ( //tutrial6 && 7
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
                <span dangerouslySetInnerHTML={this.rawMarkup()} />
            </div>
          );
        }
      });

      ReactDOM.render( // tutorial1, tutorial9, tutorial11.js, tutorial14
        <CommentBox url="/comments/static" pollInterval={2000} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
